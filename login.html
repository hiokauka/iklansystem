<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teroka</title>


  <link rel="icon" type="image/png" href="assets/images/logo.svg">

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/home.css">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <!-- Optional Bootstrap JavaScript (for interactive components like modals, dropdowns, etc.) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



</head>

<body class="home">
  <div class="d-flex vh-100 justify-content-center align-items-center bg-light">
    <div class="card shadow-lg p-4">
      <h2 class="text-center mb-4">Sila isi butiran akaun anda</h2>

      <form id="loginForm" class="d-flex flex-column gap-3">
        <input type="text" name="username" placeholder="Nama Pengguna / Username" class="form-control mb-3  " />
        <input type="password" name="password" placeholder="Password" class="form-control mb-4 " />
        <button type="submit" class="btn btn-primary mt-2">
          Log Masuk
        </button>
      </form>

      <p class="text-center mt-3 mb-0">
        Belum ada akaun?
        <a href="/signup-user.html" class="text-primary">Daftar di sini</a>
      </p>
    </div>
  </div>

  <script type="module">
    import { supabase } from '/supabase.js';

    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const username = e.target.username.value;
      const password = e.target.password.value;

      // Fetch user
      const { data: user, error } = await supabase
        .from('users')
        .select('id, username, role')  // ✅ GET ROLE
        .eq('username', username)
        .eq('password', password)      // ❗ temporary, change later to hashed password
        .single();

      if (error || !user) {
        alert("Username atau password salah.");
        return;
      }

      // Save login session
      localStorage.setItem('userLoggedIn', 'true');
      localStorage.setItem('username', user.username);
      localStorage.setItem('user_id', user.id);

      // ✅ Conditional Redirect
      if (user.role === "admin") {
        window.location.href = "/Admin/Ahome.html";   // redirect to admin dashboard
      } else {
        window.location.href = "/User/Uhome.html";    // normal user dashboard
      }
    });
  </script>

</body>
