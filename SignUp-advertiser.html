<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teroka</title>

  <link rel="icon" type="image/png" href="assets/images/logo.svg">

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/home.css">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <!-- Optional Bootstrap JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body class="home">
  <div class="d-flex min-vh-100 justify-content-center align-items-start bg-light py-5">
    <div class="card shadow-lg p-4">

      <h2 class="text-center mb-4">Cipta Akaun</h2>

      <form class="d-flex flex-column gap-3">
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" placeholder="Masukkan Username" class="form-control" />
        </div>

        <div class="form-group">
          <label for="Name" class="form-label">Nama</label>
          <input type="text" id="Name" placeholder="Masukkan nama penuh anda" class="form-control" />
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Kata laluan</label>
          <input type="password" id="password" placeholder="Masukkan kata laluan" class="form-control" />
        </div>

        <div class="form-group">
          <label for="confirmPassword" class="form-label">Pengesahan kata laluan</label>
          <input type="password" id="confirmPassword" placeholder="Sahkan kata laluan anda" class="form-control" />
        </div>

        <div class="form-group">
          <label for="numbertelephone" class="form-label">Nombor Telefon</label>
          <input type="text" id="numbertelephone" placeholder="Masukkan nombor telefon anda" class="form-control" />
        </div>

        <div class="form-group">
          <label for="IdentityCard" class="form-label">Nombor Kad Pengenalan</label>
          <input type="text" id="IdentityCard" placeholder="Masukkan nombor kad pengenalan anda" class="form-control" />
        </div>

        <div class="form-group">
          <label for="pin" class="form-label">Pin</label>
          <input type="text" id="pin" placeholder="Masukkan pin anda" class="form-control" />
        </div>

        <div class="form-group">
          <label for="referral" class="form-label">Referral</label>
          <input type="text" id="referral" placeholder="Masukkan nombor referral anda" class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary mt-2">
          Cipta Akaun
        </button>
      </form>

      <p class="text-center mt-3 mb-0">
        Dah ada akaun?
        <a href="/" class="text-primary">Log Masuk</a>
      </p>
    </div>
  </div>
</body>
</html>
