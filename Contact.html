<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdSpace</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
       body {
    font-family: "Montserrat", sans-serif;
    font-size: 18px;
    background: #ffffff;
    color: #222;
    margin: 0;
    padding: 0;
}

header {
    background: #1a093c;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
    padding: 10px 15px;
}

footer {
    background: #ffffff;
}

.title {
    font-weight: 700;
    font-size: 2.2rem;
    color: #ffffff;
    margin-top: 15px;
    margin-left: 575px; /* Will adjust in mobile */
}

.sidebar {
    width: 260px;
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    background: white;
    padding: 1.5rem;
    box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
    display: none;
    z-index: 1050;
    overflow-y: auto;
}

nav a {
    font-size: 20px;
    padding: 10px 0;
    display: block;
}

.card {
    border-radius: 12px;
}

.card-body h5 {
    font-size: 1.4rem;
}

.btn {
    font-size: 18px;
    padding: 10px 16px;
}

.footer-text {
    font-size: 17px;
}

.button-group {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 1rem;
    margin-top: auto;
}

button:focus,
a:focus {
    outline: 3px solid #0d6efd55;
}

.ws-btn {
    font-size: 20px;
    padding: 12px 20px;
    border-radius: 8px;
    width: auto;
}

.main-content-home {
    flex: 1;
}

.btn-navbar {
    font-size: 24px;
    background: none;
    border: white solid 2px;
    border-radius: 8px;
    cursor: pointer;
    color: white;
}

/* ===== Responsive adjustments ===== */
@media (max-width: 1024px) {
    .title {
        font-size: 2rem;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
    }

    .btn-navbar {
        font-size: 22px;
    }
}

@media (max-width: 768px) {
    .title {
        font-size: 1.8rem;
    }

    .btn {
        font-size: 16px;
        padding: 8px 12px;
    }

    .ws-btn {
        font-size: 16px;
        padding: 8px 12px;
    }

    nav a {
        font-size: 18px;
    }
}

@media (max-width: 480px) {
    .title {
        font-size: 1.5rem;
    }

    .btn {
        font-size: 14px;
        padding: 6px 10px;
    }

    .ws-btn {
        font-size: 14px;
        padding: 6px 10px;
    }

    nav a {
        font-size: 16px;
    }

    .sidebar {
        width: 100%;
    }
}

    </style>
</head>

<body class=" min-vh-100 d-flex flex-column">
    <!-- Header -->
    <header
        class="mb-4 p-3 shadow-sm  d-flex flex-column flex-md-row ">

        <button class="btn-navbar mt-3" id="toggleSidebar">☰</button>
        <h1 class="  title "> HUBUNGI KAMI</h1>

    </header>

   <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button class="btn-close mb-3" id="closeSidebar"></button>
        <nav class="d-flex flex-column my-4">
            <a href="/" class="mb-2 text-decoration-none text-dark">Laman Utama</a>
            
            <a href="/Contact.html" class="mb-2 text-decoration-none text-dark">Hubungi Kami</a>

           <a href="/login.html" class="mb-2 text-decoration-none" style="color: green;">Log Masuk</a>
            
        </nav>
    </div>



    <div class=" main-content-home">
        <!-- Main Content -->
        <div class="container  my-4">
            <div class="row g-4">

                <div class="d-flex justify-content-center mb-4">
                    <h1>Berminat untuk melancarkan Iklan atau jana duit anda? Tekan Link di bawah :</h1>
                </div>

                <div class="d-flex justify-content-center">
                    <a href="https://wa.me/601110847176?text=Saya%20nak%20iklan" class="ws-btn btn btn-success">
                        WhatsApp Sekarang
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="adModal1" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ad Title 1</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img src="https://via.placeholder.com/400x250" alt="Ad 1" class="img-fluid rounded mb-3" />
                    <p class="text-primary fw-bold">$50</p>
                    <p>Description for Ad 1 goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="adModal2" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ad Title 2</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img src="https://via.placeholder.com/400x250" alt="Ad 2" class="img-fluid rounded mb-3" />
                    <p class="text-primary fw-bold">$70</p>
                    <p>Description for Ad 2 goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-5 text-center text-muted py-2">
        © 2025 AdSpace. All rights reserved.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Sidebar Toggle Script -->
    <script>
        const toggleBtn = document.getElementById('toggleSidebar');
        const closeBtn = document.getElementById('closeSidebar');
        const sidebar = document.getElementById('sidebar');

        toggleBtn.addEventListener('click', () => {
            sidebar.style.display = 'block';
        });
        closeBtn.addEventListener('click', () => {
            sidebar.style.display = 'none';
        });
    </script>
</body>

</html>
