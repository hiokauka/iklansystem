<!DOCTYPE html>
<html lang="ms">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Permintaan Pengeluaran | AdSpace</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
   body {
  font-family: "Montserrat", sans-serif;
  font-size: 18px;
  background: #ffffff;
  color: #222;
  margin: 0;
  padding: 0;
}

header {
  background: #1a093c;
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  justify-content: space-between;
  padding: 10px 15px;
}

.title {
  font-weight: 700;
  font-size: 2.2rem;
  color: #ffffff;
  margin: 15px auto; /* center for mobile */
  text-align: center;
}

.sidebar {
  width: 260px;
  position: fixed;
  top: 0;
  left: 0;
  height: 100vh;
  background: white;
  padding: 1.5rem;
  box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
  display: none;
  z-index: 1050;
  overflow-y: auto;
}

h2 {
  color: #0d6efd;
  margin-top: 30px;
  margin-bottom: 15px;
  text-align: center;
}

.table-wrapper, .tablecard {
  background-color: white;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
  margin-bottom: 30px;
  overflow-x: auto;
}

button {
  padding: 5px 10px;
  background-color: #0d6efd;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0b5ed7;
}

.input-for-c {
  margin: 10px auto;
  width: 90%;
  max-width: 400px;
  border-radius: 10px;
  display: block;
}

.btn-navbar {
  font-size: 24px;
  background: none;
  border: white solid 2px;
  border-radius: 8px;
  cursor: pointer;
  color: white;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  padding: 10px;
  border: 1px solid #dee2e6;
  text-align: center;
}

th {
  background-color: #04132a;
  color: white;
  position: sticky;
  top: 0;
  z-index: 5;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}

nav a {
  font-size: 18px;
  padding: 10px 0;
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .title {
    font-size: 1.8rem;
  }

  .input-for-c {
    width: 95%;
    margin-left: auto;
    margin-right: auto;
  }

  th, td {
    font-size: 0.85rem;
    padding: 6px;
  }

  .btn-navbar {
    font-size: 20px;
  }
}

@media (max-width: 480px) {
  .title {
    font-size: 1.5rem;
  }

  button {
    width: 90%;
    padding: 8px 10px;
    font-size: 0.9rem;
  }

  th, td {
    font-size: 0.75rem;
    padding: 4px;
  }
}

  </style>
</head>

<body>

  <header class="mb-4 p-3 shadow-sm d-flex flex-column flex-md-row t">

    <button class="btn-navbar mt-3" id="toggleSidebar">☰</button>
    <h1 class="  title "> HUB PENGIKLANAN DIGITAL</h1>

  </header>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <button class="btn-close mb-3" id="closeSidebar"></button>
    <nav class="d-flex flex-column my-4">
      <a href="/Admin/Ahome.html" class="mb-2 text-decoration-none text-dark">Laman Utama</a>

      <a href="/Admin/Payment.html" class="mb-2 text-decoration-none text-dark">Pembayaran Bonus</a>

      <a href="/Admin/Iklan.html" class="mb-2 text-decoration-none text-dark">Tambah Iklan</a>

      <a href="/Admin/Pin.html" class="mb-2 text-decoration-none text-dark">Jana Pin</a>

      <a href="#" id="logoutLink" class="mb-2 text-decoration-none" style="color: red;">Log Keluar</a>
    </nav>
  </div>


  <!-- Permintaan Semasa -->
  <h2 style="color: #1a093c; margin-left: 20px;">Permintaan Semasa</h2>
  <div class="table-wrapper">
    <div class="table-scroll">
      <table>
        <thead>
          <tr>
            <th>Nama</th>
            <th>Bank</th>
            <th>Nombor Akaun</th>
            <th>Jumlah</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="pendingTableBody"></tbody>

        </tbody>
      </table>
    </div>
  </div>

  <!-- Permintaan Selesai -->
  <h2 style="color: #1a093c; margin-left: 20px;">Permintaan Selesai</h2>
  <input type="text" class="input-for-c" placeholder="Cari berdasarkan nama..." />

  <div class="table-wrapper">
    <div class="table-scroll">
      <table>
        <thead>
          <tr>
            <th>Nama</th>
            <th>Bank</th>
            <th>Nombor Akaun</th>
            <th>Jumlah</th>
          </tr>
        </thead>
        <tbody id="complete-table">

        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const username = localStorage.getItem("username");
    if (!username) {
      window.location.href = "/index.html";
    }

    const toggleBtn = document.getElementById('toggleSidebar');
    const closeBtn = document.getElementById('closeSidebar');
    const sidebar = document.getElementById('sidebar');

    toggleBtn.addEventListener('click', () => {
      sidebar.style.display = 'block';
    });

    closeBtn.addEventListener('click', () => {
      sidebar.style.display = 'none';
    });
  </script>

  <script>
    const logoutLink = document.getElementById('logoutLink');

    logoutLink.addEventListener('click', (e) => {
      e.preventDefault();

      // Show confirmation dialog
      const confirmed = confirm("Adakah anda pasti mahu log keluar?");
      if (!confirmed) return; // Stop if user cancels

      // Clear localStorage login flags
      localStorage.removeItem('userLoggedIn');
      localStorage.removeItem('username');

      // Redirect to login page
      window.location.href = '/index.html';
    });
  </script>

  <script type="module">
    import { supabase } from '/supabase.js';

    async function loadPendingRequests() {
      const tableBody = document.getElementById("pendingTableBody");

      const { data, error } = await supabase
        .from('transactions')
        .select('id, name, bank_name, account_number, amount, status')
        .eq('status', 'pending')
        .order('id', { ascending: false });

      if (error) {
        console.error(error);
        return;
      }

      tableBody.innerHTML = ""; // Clear table
      data.forEach(tx => {
        const row = `
        <tr>
          <td>${tx.name}</td>
          <td>${tx.bank_name}</td>
          <td>${tx.account_number}</td>
          <td>RM ${tx.amount.toFixed(2)}</td>
          <td>
            <button class="approveBtn" data-id="${tx.id}" style="background:#28a745; color:white; padding:6px 12px; border:none; border-radius:6px; cursor:pointer;">
  Selesai
</button>
          </td>
        </tr>
      `;
        tableBody.innerHTML += row;
      });

      attachActionButtons();
    }

    // ✅ Add Approve / Reject functionality
    function attachActionButtons() {
      document.querySelectorAll(".approveBtn").forEach(btn => {
        btn.addEventListener("click", async (e) => {
          const id = e.target.dataset.id;
          await supabase.from("transactions").update({ status: 'approved' }).eq("id", id);
          location.reload();
          loadPendingRequests();
        });
      });

      

      // document.querySelectorAll(".rejectBtn").forEach(btn => {
      //   btn.addEventListener("click", async (e) => {
      //     const id = e.target.dataset.id;
      //     await supabase.from("transactions").update({ status: 'rejected' }).eq("id", id);
      //     loadPendingRequests();
      //   });
      // });
    }

    // Load on page start
    loadPendingRequests();

    
  </script>

  <script type="module">
    import { supabase } from '/supabase.js';

    async function loadCompletedRequests() {
      const completeTableBody = document.getElementById("complete-table");

      const { data, error } = await supabase
        .from("transactions")
        .select("name, bank_name, account_number, amount, status")
        .eq("status", "approved")   // Only show completed ones
        .order("id", { ascending: false });

      if (error) {
        console.error(error);
        return;
      }

      completeTableBody.innerHTML = ""; // Clear table before filling

      data.forEach(tx => {
        const row = `
        <tr>
          <td>${tx.name}</td>
          <td>${tx.bank_name}</td>
          <td>${tx.account_number}</td>
          <td>RM ${tx.amount.toFixed(2)}</td>
        </tr>
      `;
        completeTableBody.innerHTML += row;
      });
    }

    // Load immediately and refresh every time pending reloads
    loadCompletedRequests();

    // OPTIONAL: If you want both to refresh together when approve happens:
    window.refreshCompleted = loadCompletedRequests;
  </script>


</body>

</html>
