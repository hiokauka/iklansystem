<!DOCTYPE html>
<html lang="ms">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jumlah Pengguna | AdSpace</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
    font-family: "Montserrat", sans-serif;
    font-size: 18px;
    background: #ffffff;
    color: #222;
    margin: 0;
    padding: 0;
}

header {
    background: #1a093c;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
    padding: 10px 15px;
}

footer {
    background: #ffffff;
}

.title {
    font-weight: 700;
    font-size: 2.2rem;
    color: #ffffff;
    margin-top: 15px;
    margin-left: 450px; /* Will adjust in mobile */
}

/* Sidebar */
.sidebar {
    width: 260px;
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    background: white;
    padding: 1.5rem;
    box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
    display: none;
    z-index: 1050;
    overflow-y: auto;
}

nav a {
    font-size: 20px;
    padding: 10px 0;
    display: block;
}

/* Cards */
.card {
    background-color: white;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    margin-bottom: 30px;
    text-align: center;
}

.card h1 {
    color: #0d6efd;
    margin-bottom: 15px;
}

.card h2 {
    font-size: 2.5rem;
    font-weight: bold;
}

/* Filters */
.total-filters input {
    width: 100%;
    padding: 8px 12px;
    margin-bottom: 20px;
    border-radius: 5px;
    border: 1px solid #ced4da;
}

/* Table */
.tablecard {
    background-color: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    overflow-x: auto;
    margin-bottom: 50px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 10px;
    border: 1px solid #dee2e6;
    text-align: center;
}

.table-scroll {
    width: 100%;
    max-height: 350px;
    border-collapse: collapse;
}

th {
    background-color: #04132a;
    color: white;
    position: sticky;
    top: 0;
    z-index: 5;
}

tr:nth-child(even) {
    background-color: #f2f2f2;
}

/* Navbar button */
.btn-navbar {
    font-size: 24px;
    background: none;
    border: white solid 2px;
    border-radius: 8px;
    cursor: pointer;
    color: white;
}

/* Special sections */
.total-user {
    background-color: #1a093c;
    border-left: #ffffff solid 8px;
    width: 50%;
}

.total-filters {
    margin-left: 10px;
    width: 50%;
}

/* Buttons */
button {
    padding: 5px 10px;
    background-color: #0d6efd;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0b5ed7;
}

/* ===== Responsive adjustments ===== */
@media (max-width: 1024px) {
    .title {
        font-size: 2rem;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
    }
    .total-user, .total-filters {
        width: 100%;
        margin-left: 0;
    }
    .card h2 {
        font-size: 2rem;
    }
}

@media (max-width: 768px) {
    .title {
        font-size: 1.8rem;
    }
    .btn-navbar {
        font-size: 20px;
    }
    button {
        font-size: 16px;
        padding: 8px 12px;
    }
    .card h2 {
        font-size: 1.8rem;
    }
}

@media (max-width: 480px) {
    .title {
        font-size: 1.5rem;
    }
    button {
        font-size: 14px;
        padding: 6px 10px;
    }
    .card h2 {
        font-size: 1.5rem;
    }
    nav a {
        font-size: 16px;
    }
}

  </style>
</head>

<body>

  <header class="mb-4 p-3 shadow-sm  d-flex flex-column flex-md-row">

    <button class="btn-navbar mt-3" id="toggleSidebar">â˜°</button>
    <h1 class="  title "> HUB PENGIKLANAN DIGITAL</h1>

  </header>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <button class="btn-close mb-3" id="closeSidebar"></button>
    <nav class="d-flex flex-column my-4">
      <a href="/Admin/Ahome.html" class="mb-2 text-decoration-none text-dark">Laman Utama</a>

      <a href="/Admin/Payment.html" class="mb-2 text-decoration-none text-dark">Pembayaran Bonus</a>

      <a href="/Admin/Iklan.html" class="mb-2 text-decoration-none text-dark">Tambah Iklan</a>

      <a href="/Admin/Pin.html" class="mb-2 text-decoration-none text-dark">Jana Pin</a>

      <a href="#" id="logoutLink" class="mb-2 text-decoration-none" style="color: red;">Log Keluar</a>
    </nav>
  </div>


  <!-- Total Users Card -->
  <div class="card total-user mb-4">
    <h1 style="color: #ffffff;">Jumlah Pengguna</h1>
    <h2 id="total-users" style="color: #ffffff;">Loading...</h2>
  </div>

  <!-- Search Filter -->
  <div class="total-filters">
    <input type="text" placeholder="Carian nama, pin, no telefon..." />
  </div>

  <div class="tablecard">
    <div class="table-scroll">
      <table>
        <thead>
          <tr>
            <th>Nama</th>
            <th>Tarikh daftar</th>
            <th>Username</th>
            <th>Pin</th>
            <th>Nombor Telefon</th>
            <th>Akaun Bank</th>
            <th>Nama Bank</th>
            <th>Jumlah Bonus</th>
          </tr>
        </thead>
        <tbody id="users-table-body"></tbody>
      </table>
    </div>
  </div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module">
    import { supabase } from '/supabase.js';

    async function loadTotalUsers() {
      const { count, error } = await supabase
        .from("users")
        .select("*", { count: "exact", head: true });

      if (error) {
        console.error("Failed to load total users:", error);
        document.getElementById("total-users").innerText = "Error";
        return;
      }

      // Display result
      document.getElementById("total-users").innerText = count;
    }

    loadTotalUsers();
  </script>


  <script>

    const username = localStorage.getItem("username");
    if (!username) {
      window.location.href = "/index.html";
    }

    const toggleBtn = document.getElementById('toggleSidebar');
    const closeBtn = document.getElementById('closeSidebar');
    const sidebar = document.getElementById('sidebar');

    toggleBtn.addEventListener('click', () => {
      sidebar.style.display = 'block';
    });
    closeBtn.addEventListener('click', () => {
      sidebar.style.display = 'none';
    });
  </script>

  <script>
    const logoutLink = document.getElementById('logoutLink');

    logoutLink.addEventListener('click', (e) => {
      e.preventDefault();

      // Show confirmation dialog
      const confirmed = confirm("Adakah anda pasti mahu log keluar?");
      if (!confirmed) return; // Stop if user cancels

      // Clear localStorage login flags
      localStorage.removeItem('userLoggedIn');
      localStorage.removeItem('username');

      // Redirect to login page
      window.location.href = '/index.html';
    });
  </script>

  <script type="module">
    import { supabase } from '/supabase.js';

    async function loadUsers() {
      const { data: users, error } = await supabase
        .from("users")
        .select("name, created_at, username, pin, number_telephone, bank_num, bank_name, bonus");

      if (error) {
        console.error("Failed to fetch users:", error);
        return;
      }

      const tbody = document.getElementById("users-table-body");
      tbody.innerHTML = ""; // Clear table first

      users.forEach(user => {
        const row = document.createElement("tr");
        row.innerHTML = `
        <td>${user.name || "-"}</td>
        <td>${user.created_at ? new Date(user.created_at).toLocaleDateString("ms-MY") : "-"}</td>
        <td>${user.username || "-"}</td>
        <td>${user.pin || "-"}</td>
        <td>${user.number_telephone || "-"}</td>
        <td>${user.bank_num || "-"}</td>
        <td>${user.bank_name || "-"}</td>
        <td>RM ${user.bonus ? user.bonus.toFixed(2) : "0.00"}</td>
      `;
        tbody.appendChild(row);
      });
    }

    loadUsers();
  </script>

</body>

</html>
