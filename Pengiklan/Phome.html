<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdSpace</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            font-family: "Montserrat", sans-serif;
            font-size: 18px;
            /* Larger base font */
            background: #ffffff;
            color: #222;
        }

        header {
            background: #ffffff;
            border: #001f4e;
        }

        footer {
            background: #ffffff;
        }

        .title {
            font-weight: 700;
            font-size: 2.2rem;
            color: #001f4e;
            margin-top: 15px;
            justify-content: center;
            justify-items: center;
            justify-self: center;
        }

        .sidebar {
            width: 260px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            background: white;
            padding: 1.5rem;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1050;
        }

        nav a {
            font-size: 20px;
            padding: 10px 0;
        }

        .card {
            border-radius: 12px;
        }

        .card-body h5 {
            font-size: 1.4rem;
        }

        .btn {
            font-size: 18px;
            padding: 10px 16px;
            /* Larger tap area */
        }

        .footer-text {
            font-size: 17px;
        }

        /* Improve button spacing row */
        .button-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: auto;
            color: #001f4e;
        }

        .btn-details {
            background-color: #001638;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Prevent accidental tap difficulty */
        button:focus,
        a:focus {
            outline: 3px solid #0d6efd55;
        }

        .ad-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .ad-card {
            transition: all 0.3s ease;
            border: #001638 solid 1px;
        }

        .main-content-home {
            flex: 1;
            /* Pushes footer to bottom */
        }
    </style>
</head>

<body class=" min-vh-100 d-flex flex-column">
    <!-- Header -->
    <header
        class="mb-4 p-3 shadow-sm border border-primary d-flex flex-column flex-md-row justify-content-between align-items-start">

        <button class="btn btn-outline-primary mt-3" id="toggleSidebar">‚ò∞</button>
        <h1 class="  title "> HUB PENGIKLANAN DIGITAL</h1>

    </header>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button class="btn-close mb-3" id="closeSidebar"></button>
        <nav class="d-flex flex-column my-4">
            <a href="/" class="mb-2 text-decoration-none text-dark">Home</a>
            <a href="/login.html" class="mb-2 text-decoration-none text-dark">Log Masuk</a>

        </nav>
    </div>


    <div class=" main-content-home">
        <!-- Main Content -->
        <div class="container  my-4">
            <div class="row g-4">

                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                    <div class="card h-100 ad-card shadow-sm ">
                        <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Ad 1" />
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">Ad Title 1</h5>
                            <p class="text-primary fw-bold">$50</p>
                            <div class="button-group">
                                <button class="btn-details mt-auto" data-bs-toggle="modal" data-bs-target="#adModal1">
                                    Lihat Butiran
                                </button>
                                <!-- <button button class="btn-details btn-primary mt-auto">
                                    üëÅÔ∏è
                                </button> -->
                            </div>
                        </div>
                    </div>
                </div>



            </div>
        </div>
    </div>

    <!-- Ad Modal (View & Edit) -->
    <div class="modal fade" id="adModal1" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="adTitle">Ad Title 1</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body text-center">

                    <img id="adImage" src="https://via.placeholder.com/400x250" class="img-fluid rounded mb-3" />

                    <p class="text-primary fw-bold" id="adPrice">$50</p>
                    <p id="adDescription">Description for Ad 1 goes here.</p>

                    <!-- Hidden form for editing -->
                    <form id="editForm" class="text-start" style="display:none;">
                        <label class="form-label mt-2">Title</label>
                        <input id="editTitle" type="text" class="form-control">

                        <label class="form-label mt-2">Price</label>
                        <input id="editPrice" type="text" class="form-control">

                        <label class="form-label mt-2">Description</label>
                        <textarea id="editDescription" class="form-control" rows="3"></textarea>

                        <label class="form-label mt-2">Image URL</label>
                        <input id="editImage" type="text" class="form-control">
                    </form>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>

                    <!-- Edit and Save Buttons -->
                    <button type="button" class="btn btn-warning" id="editBtn" onclick="enableEdit()">Edit</button>
                    <button type="button" class="btn btn-success" id="saveBtn" style="display:none;"
                        onclick="saveChanges()">Save</button>

                    <!-- Delete Button -->
                    <button type="button" class="btn btn-danger" onclick="deleteAd()">Delete</button>
                </div>

            </div>
        </div>
    </div>




    <!-- Footer -->
    <footer class="mt-5 text-center text-muted py-2">
        ¬© 2025 AdSpace. All rights reserved.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Sidebar Toggle Script -->
    <script>
        const toggleBtn = document.getElementById('toggleSidebar');
        const closeBtn = document.getElementById('closeSidebar');
        const sidebar = document.getElementById('sidebar');

        toggleBtn.addEventListener('click', () => {
            sidebar.style.display = 'block';
        });
        closeBtn.addEventListener('click', () => {
            sidebar.style.display = 'none';
        });
    </script>

    <script>
        function enableEdit() {
            document.getElementById("editForm").style.display = "block";
            document.getElementById("saveBtn").style.display = "inline-block";
            document.getElementById("editBtn").style.display = "none";

            // Fill fields with current data
            document.getElementById("editTitle").value = document.getElementById("adTitle").innerText;
            document.getElementById("editPrice").value = document.getElementById("adPrice").innerText.replace('$', '');
            document.getElementById("editDescription").value = document.getElementById("adDescription").innerText;
            document.getElementById("editImage").value = document.getElementById("adImage").src;
        }

        function saveChanges() {
            // Replace display text with edited values
            document.getElementById("adTitle").innerText = document.getElementById("editTitle").value;
            document.getElementById("adPrice").innerText = "$" + document.getElementById("editPrice").value;
            document.getElementById("adDescription").innerText = document.getElementById("editDescription").value;
            document.getElementById("adImage").src = document.getElementById("editImage").value;

            // Hide edit form and show view mode again
            document.getElementById("editForm").style.display = "none";
            document.getElementById("saveBtn").style.display = "none";
            document.getElementById("editBtn").style.display = "inline-block";

            // TODO: Send update to database (API)
            console.log("Updated!");
        }

        function deleteAd() {
            if (confirm("Are you sure you want to delete this ad?")) {
                // TODO: call delete API
                console.log("Ad Deleted!");
                document.querySelector("#adModal1 .btn-close").click();
            }
        }
    </script>

</body>

</html>
